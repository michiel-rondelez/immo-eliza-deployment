services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: immo-eliza-api
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
      - ./models:/app/models
      - ./data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; s=socket.socket(); s.connect(('localhost', 8000)); s.close()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  streamlit:
    build:
      context: .
      dockerfile: Dockerfile.streamlit
    container_name: immo-eliza-streamlit
    ports:
      - "8501:8501"
    volumes:
      - ./src:/app/src
      - ./streamlit_app.py:/app/streamlit_app.py
      - ./models:/app/models
      - ./data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      - api
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; s=socket.socket(); s.connect(('localhost', 8501)); s.close()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

